<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="test">

      <div id="start-screen" class="start-screen">
        <h1>Date Picker Survey</h1>
        <p>Welcome to our interactive date picker survey. Press the button below to begin.</p>
        <button id="start-btn" class="start-btn">Start Survey</button>
    </div>
    
    <h1 id="head">Question</h1>
    <h2 id="question">question here</h2>
    
    <!-- Scroll picker separated from calendar picker -->
    <div class="scrollpicker" id="scroll-picker">
      <div class="scroll-column" id="day-column">
        <div id="days"></div>
      </div>
      <div class="scroll-column" id="month-column">
        <div id="months"></div>
      </div>
      <div class="scroll-column" id="year-column">
        <div id="years"></div>
      </div>
    </div>
    
    <!-- Calendar picker as a separate element -->
    <div class="calendarpicker" id="calendar-picker">
      <div class="selectors">
        <div class="monthSelect">
          <button onclick="prevMonth()">⬅️</button>
          <p id="calMonth">month</p>
          <button onclick="nextMonth()">➡️</button>
        </div>

        <div class="yearSelect">
          <button onclick="prevYear()">⬅️</button>
          <p id="calYear">year</p>
          <button onclick="nextYear()">➡️</button>
        </div>
      </div>
      
      <div class="weekDays">
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
        <p>Sun</p>
      </div>

      <div id="dates"></div>
    </div>
    
    <button class="enter-btn" onclick="dateEnter()">Enter</button>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"></script>
<script src="script.js" defer></script>
</body>
</html>
